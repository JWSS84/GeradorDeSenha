<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="Gerador de senhas, gerador password">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senhas</title>
</head>
<body>
    <img class="logo" src="./assets/logo.png" alt="logo gerador de senha">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider"
         class="slider"
          type="range"
          min="0"
          max="24"
          value="6">

          <button id="button" onclick="generatePassword()" class="button-cta" >
              Gerar senha
          </button>
    </main>
    <div 
    id="container-password"
    onclick="copyPass()" 
    class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="copy-password">Clique para copiar.</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
